<ng-container *ngIf="blogPost$ | async as blog; else loader">
  <div class="container">
    <div class="py-5">
      <div class="col-12 col-md-8 col-lg-6 mx-auto">
        <img
          [src]="blog.featuredImageUrl"
          [alt]="blog.title"
          class="img-fluid"
        />
        <h1 class="mt-4">{{ blog.title }}</h1>

        <div class="d-flex justify-content-between mt-4">
          <span>{{ blog.author }}</span>
          <span>{{ blog.publishedDate | date : "dd-MM-yyyy" }}</span>
        </div>

        <div *ngIf="blog.categories" class="mt-4">
          <span
            class="badge badge-secondary me-2"
            *ngFor="let cat of blog.categories"
          >
            {{ cat.name }}
          </span>
        </div>

        <div class="mt-4 blog-content">
          <markdown [data]="blog.content"></markdown>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #loader>
  <div class="text-center mt-5">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-template>
