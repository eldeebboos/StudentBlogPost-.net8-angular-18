<div class="container">
  <h1 class="mt-3">Category List</h1>
  <div class="d-flex justify-content-end mt-3">
    <a class="btn btn-primary" [routerLink]="['add']">Add Category</a>
  </div>
  <ng-container *ngIf="categories$ | async as categories">
    <table class="table mt-3">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Url Handle</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        @for (category of categories; track category.id) {
        <tr>
          <td>{{ category.id }}</td>
          <td>{{ category.name }}</td>
          <td>{{ category.urlHandle }}</td>
          <td>
            <a
              [routerLink]="['edit', category.id]"
              class="btn btn-success me-2"
            >
              <i class="fas fa-edit"></i>
            </a>
            <a class="btn btn-danger" (click)="deleteCategory(category)"
              ><i class="fas fa-trash"></i
            ></a>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </ng-container>
</div>
